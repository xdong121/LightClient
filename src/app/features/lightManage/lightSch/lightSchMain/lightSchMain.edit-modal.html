<div class="modal-content" cg-busy="vm.updatePromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitEdit()" novalidate>            
            <div class="form-group" ng-class="{'has-error': form.makeTime.$invalid}">
                <label for="makeTime" class="col-sm-2 control-label">下达时间</label>
                <div class="col-sm-10">
                    是否选中<input ng-model="vm.selecTmakeTime" type="checkbox">
                    <p class="input-group" style="margin-bottom: 0;">
                        <input type="datetime-local" class="form-control" id="makeTime" name="makeTime" 
                            ng-model="vm.current.makeTime">
                    </p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.result.$invalid}">
                <label for="result" class="col-sm-2 control-label">返回结果</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="result" name="result" ng-model="vm.current.result" ng-options="v as k for (k, v) in vm.enums.lightSchMainResult">
                            </select>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.remark.$invalid}">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="remark" name="remark" placeholder="备注" ng-model="vm.current.remark">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
