<div class="modal-remark" cg-busy="vm.addPromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitAdd()" novalidate>
            <div class="form-group" ng-class="{'has-error': form.start.$invalid}">
                <label for="start" class="col-sm-2 control-label">照度等级</label>
                <div class="col-sm-10">
                    <input type="number" min=0 max=65535 class="form-control" id="start" name="start" placeholder="光照起点" ng-model="vm.current.start">
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.power.$invalid}">
                <label for="power" class="col-sm-2 control-label">亮度</label>
                <div class="col-sm-10">
                    <input type="number" min=0 max=99 class="form-control" id="power" name="power" placeholder="亮度" ng-model="vm.current.power">
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.remark.$invalid}">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="remark" name="remark" placeholder="备注" ng-model="vm.current.remark">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
