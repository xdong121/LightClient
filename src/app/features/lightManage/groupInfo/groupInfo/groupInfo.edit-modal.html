<div class="modal-content" cg-busy="vm.updatePromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑条目</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitEdit()" novalidate>            
            <div class="form-group" ng-class="{'has-error': form.groupName.$invalid}">
                <label for="groupName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="groupName" name="groupName" placeholder="名称" ng-model="vm.current.groupName" maxlength="10"
                        ng-required="true" ng-maxlength="10">
                    <p class="help-block">名称不可为空，长度不超过10。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.remark.$invalid}">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="remark" name="remark" placeholder="备注" ng-model="vm.current.remark" maxlength="50"
                    ng-maxlength="50">
                    <p class="help-block">备注</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
