<div class="modal-content" cg-busy="vm.addPromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加条目</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitAdd()" novalidate>
            <div class="form-group" ng-class="{'has-error': form.content.$invalid}">
                <label for="content" class="col-sm-2 control-label">电文内容</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="content" name="content" placeholder="电文内容" ng-model="vm.current.content" ng-required="true">
                    <p class="help-block">电文内容</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.readTime.$invalid}">
                <label for="readTime" class="col-sm-2 control-label">开始日期</label>
                <div class="col-sm-10">
                    <p class="input-group" style="margin-bottom: 0;">
                        <input type="text" class="form-control" id="readTime" name="readTime" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.current.readTime"
                            is-open="vm.temp.dateOfBirthOpened" maxlength=10 close-text="关闭" current-text="今天" clear-text="清除"
                            alt-input-formats="altInputFormats" show-button-bar="true">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.temp.dateOfBirthOpened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
                         </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
