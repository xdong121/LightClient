<div class="modal-content" cg-busy="vm.addPromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加员工</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitAdd()" novalidate>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名" ng-model="vm.newItem.name" maxlength="100" ng-required="true">
                    <p class="help-block">姓名不可为空，长度不可超过100。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.no.$invalid}">
                <label for="no" class="col-sm-2 control-label">员工编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="no" name="no" placeholder="员工编号" ng-model="vm.newItem.no" maxlength="50" ng-required="true">
                    <p class="help-block">员工编号不可为空，长度不可超过50。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.idNumber.$invalid}">
                <label for="idNumber" class="col-sm-2 control-label">身份证号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="身份证号" ng-model="vm.newItem.idNumber" maxlength="18" ng-minlength="18" ng-required="true">
                    <p class="help-block">身份证号不可为空，长度18。</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
