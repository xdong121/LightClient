<div class="modal-content" cg-busy="vm.updatePromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑条目</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitEdit()" novalidate>            
            <div class="form-group" ng-class="{'has-error': form.order.$invalid}">
                <label for="order" class="col-sm-2 control-label">顺序</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="order" name="order" placeholder="顺序" ng-model="vm.current.order" ng-required="true">
                    <p class="help-block">顺序请填写整数。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                <label for="editName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editName" name="name" placeholder="名称" ng-model="vm.current.name" maxlength="20"
                        ng-required="true" ng-minlength="2" ng-maxlength="20">
                    <p class="help-block">名称不可为空，长度应为2到20。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.jobPostLevelId.$invalid}">
                <label for="name" class="col-sm-2 control-label">岗位级别</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="jobPostLevelId" name="jobPostLevelId" placeholder="名称" ng-model="vm.current.jobPostLevelId" 
                        ng-required="true" ng-options="x.id as x.name for x in vm.levels | orderBy: 'order'"></select>
                    <p class="help-block">岗位级别不可为空。</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
