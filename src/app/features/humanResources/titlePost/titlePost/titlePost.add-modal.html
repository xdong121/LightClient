<div class="modal-content" cg-busy="vm.addPromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加条目</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form" name="form" ng-submit="vm.submitAdd()" novalidate>
            <div class="form-group" ng-class="{'has-error': form.order.$invalid}">
                <label for="order" class="col-sm-2 control-label">顺序</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="order" name="order" placeholder="顺序" ng-model="vm.current.order" ng-required="true">
                    <p class="help-block">顺序请填写整数。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="名称" ng-model="vm.current.name" maxlength="50"
                        ng-required="true" ng-maxlength="50">
                    <p class="help-block">名称不可为空，长度不超过50。</p>
                </div>
            </div>
             <div class="form-group" ng-class="{'has-error': form.titlePostNature.$invalid}">
                <label for="titlePostNature" class="col-sm-2 control-label">类别</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="titlePostNature" name="titlePostNature" placeholder="类别" ng-model="vm.current.titlePostNature" 
                        ng-required="true" ng-options="key as value for (value,key) in vm.titlePostNatures"></select>
                    <p class="help-block">类别不可为空。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.titleLevelId.$invalid}">
                <label for="titleLevelId" class="col-sm-2 control-label">职称级别</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="titleLevelId" name="titleLevelId" placeholder="职称级别" ng-model="vm.current.titleLevelId" 
                        ng-required="true" ng-options="x.id as x.name for x in vm.levels | orderBy: 'order'"></select>
                    <p class="help-block">职称级别不可为空。</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="form" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
