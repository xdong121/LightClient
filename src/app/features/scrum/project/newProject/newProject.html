<div class="widgets" cg-busy="[vm.submitPromise]">

    <div class="row">
        <div class="col-md-12" ba-panel ba-panel-title="新建项目" ba-panel-class="with-scroll">
            <div>
                <form class="form-horizontal" id="form" name="form" ng-submit="vm.submit()" novalidate>
                    <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                        <label for="name" class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" ng-model="vm.currentItem.name" maxlength='100' ng-required="true">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.description.$invalid}">
                        <label for="description" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="description" name="description" placeholder="描述" rows="10" ng-model="vm.currentItem.description"
                                maxlength='4000' ng-maxlength='4000'></textarea>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.projectManager.$invalid}">
                        <label for="projectManager" class="col-sm-2 control-label">项目经理</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="projectManager" name="projectManager" ng-model="vm.currentItem.projectManager" maxlength='100' ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning" ng-disabled="form.$invalid">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
