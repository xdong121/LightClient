<div class="widgets" cg-busy="[vm.loadPromise, vm.loadUserPromise, vm.addToRolePromise, vm.removeFromRolePromise]">

    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div ba-panel ba-panel-title="角色成员" ba-panel-class="with-scroll table-panel">

                <div class="add-row-editable-table">
                    <div class="btn-group" uib-dropdown dropdown-append-to-body>
                        <button type="button" class="btn btn-default">当前角色: {{vm.currentRole.name}}</button>
                        <button type="button" class="btn btn-default " uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul uib-dropdown-menu uib-dropdown-menu>
                            <li ng-repeat="r in vm.roles" ng-click="vm.changeRole(r)"><a href>{{r.name}}</a></li>
                        </ul>
                    </div>
                </div>

                <div class="horizontal-scroll">
                    <table class="table table-hover">
                        <thead>
                            <tr class="black-muted-bg">
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody ng-if="vm.currentRole">
                            <tr ng-repeat="item in vm.usersInRole" class="no-top-border">
                                <td ng-class="nowrap">{{item.userName}}</td>
                                <td>
                                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="vm.removeFromRole(item)">移除成员</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div ba-panel ba-panel-title="可选用户" ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover">
                        <thead>
                            <tr class="black-muted-bg">
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody ng-if="vm.currentRole">
                            <tr ng-repeat="item in vm.usersNotInRole" class="no-top-border">
                                <td ng-class="nowrap">{{item.userName}}</td>
                                <td>
                                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="vm.addToRole(item)">加入角色</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
