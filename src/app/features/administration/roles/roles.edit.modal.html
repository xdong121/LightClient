<div class="modal-content" cg-busy="vm.updatePromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑角色</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="editRoleForm" name="editRoleForm" ng-submit="vm.submitEdit()" novalidate>
            <div class="form-group">
                <label for="editId" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editId" placeholder="组织机构编码" value="{{vm.current.id}}" readonly>
                    <p class="help-block">角色ID不可修改。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': editRoleForm.name.$invalid}">
                <label for="editName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editName" name="name" placeholder="角色名称" ng-model="vm.current.name" maxlength="20"
                        ng-required="true" ng-minlength="2" ng-maxlength="20">
                    <p class="help-block">角色名称不可为空，长度应为2到20。</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="editRoleForm" class="btn btn-primary" ng-disabled="editRoleForm.$invalid">保存</button>
    </div>
</div>
