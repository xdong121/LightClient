<div class="modal-content" cg-busy="vm.addPromise">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加角色</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="addRoleForm" name="addRoleForm" ng-submit="vm.submitAdd()" novalidate>
            <div class="form-group" ng-class="{'has-error': addRoleForm.id.$invalid}">
                <label for="id" class="col-sm-2 control-label">角色ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id" placeholder="角色ID" ng-model="vm.newItem.id" maxlength="20" ng-required="true"
                        ng-minlength="4" ng-maxlength="20">
                    <p class="help-block">角色ID不可为空，长度应为4到20。</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': addRoleForm.name.$invalid}">
                <label for="name" class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="角色名称" ng-model="vm.newItem.name" maxlength="20"
                        ng-required="true" ng-minlength="2" ng-maxlength="20">
                    <p class="help-block">名称不可为空，长度应为2到20。</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        <button type="submit" form="addRoleForm" class="btn btn-primary" ng-disabled="addRoleForm.$invalid">保存</button>
    </div>
</div>
